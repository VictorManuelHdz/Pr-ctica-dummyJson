<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Alta de Nuevos Productos</h1>
    </header>
    
    <div class="form-group">
        <label>Nombre del Producto</label>
        <input type="text" id="titulo" placeholder="Nombre del producto">
    </div>

    <div class="form-group">
        <label>Precio: </label>
        <input type="number" id="precio" placeholder="$0.00">
    </div>

    <div class="form-group">
        <label>Categoria: </label>
        <select id="categoria">
            <option value="smartphone">Smartphone</option>
            <option value="laptops">Laptops</option>
            <option value="fragances">Fragances</option>
            <option value="skincare">Skincare</option>
        </select>
    </div>

    <div class="form-group">
        <label>Descripcion: </label>
        <textarea id="descripcion" rows="4" placeholder="Descripcion del producto..."></textarea>
    </div>
    <button class="btn-back" onclick="window.location.href='../'"><- Come back</button>
            <button class="btn-back" onclick="guardarProducto()"> guardar Producto</button>
            <div id="mensaje-exito"></div>
            <script src="add.js"></script>
</body>

</html>
