<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Práctica dummyJson</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Práctica dummyJson</h1>
    </header>

    <main>
        <div class="top-bar">
            <button id="btn-toggle-sidebar" class="btn-toggle" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                Filtros
            </button>

            <div class="search-container">
                <input type="search" id="busqueda" oninput="ordenarYFiltrar()" placeholder="Buscar producto...">
                <button type="submit" onclick="ordenarYFiltrar()" class="btn-lupa" aria-label="Buscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <button class="btn-clear" onclick="limpiarFiltros()">
                Limpiar Filtros
            </button>
            <button class="btn-nuevo" onclick="window.location.href='add.html'">+ Nuevo</button>
        </div>

        <div class="dashboard-wrapper">
            <aside class="sidebar">
                <h3>Opciones de Filtro</h3>
                <div class="filter-group">
                    <label for="select-category">Categoría</label>
                    <select class="select-style" id="select-category" onchange="filtraCategoria()">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="select-orden">Ordenar por</label>
                    <select class="select-style" id="select-orden" onchange="ordenarYFiltrar()">
                        <option value="default">Seleccionar...</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="title-asc">Título: A-Z</option>
                        <option value="title-desc">Título: Z-A</option>
                    </select>
                </div>
            </aside>

            <section class="content-area">
                <div id="contenedor-productos"></div>

                <div class="pagination-controls">
                    <button id="btn-prev" onclick="cambiarPagina('prev')">Anterior</button>
                    <span id="page-info">Página 1</span>
                    <button id="btn-next" onclick="cambiarPagina('next')">Siguiente</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p><strong>DummyJSON</strong></p>
            <p>&copy; Desarrollado por Victor Manuel Hernandez Tomas - TSU en Desarrollo de Software 2026</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
